
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>MNZ</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" href="my_styles.css">
</head>

<body>
<section class="form">
   <div class="col-md-4 col-md-push-4" id="box" >
      <h2 class="form_title">Add New Post</h2>
<form id="myform" method="POST" action="addPost.php">
   <p  id="err_message">
   </p>
   <ul class="stl">
   <li>Title</li>
   <li><input placeholder="Title" type="text" name="Title" id="title"/><br /></li>
<li>Post Content</li>
<li><textarea placeholder="Content "type="text" name="Post_text" id="content" rows="20" cols="50"></textarea><br /></li>
</ul>
<input type="button" name="post"  id="log_reg" class="btn" onclick="preventDefault()" value="Submit">
<input type="button" name="clean" id="log_reg" class="btn" onclick="Clear()" value="Clear">
</form>
</div>
</section>
<script type="text/javascript">
function Clear(){
  document.getElementById("myform").reset();
}
function preventDefault(){
  var count=0;
  document.getElementById("title").style.background='#ffffff';
  document.getElementById("content").style.background='#ffffff';
  document.getElementById("err_message").innerHTML = "";
 if(document.getElementById("title").value ==""){
    count=count+1;
    document.getElementById("err_message").innerHTML += "Please fill title<br />";
    document.getElementById("title").style.background='#db6e67';
  }
  if(document.getElementById("content").value ==""){
    count=count+1;
    document.getElementById("err_message").innerHTML += "Please add some content<br />";
     document.getElementById("content").style.background='#db6e67';
}
if(count==0){
  document.getElementById("myform").submit();
}
}
</script>
</body>
</html>
